<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<main>
    <h1>Tip Calc</h1>
    <p>Bill Total
        <input id="bill" value="10.00" type="number">
    </p>
    <p>Tip Percentage
        <input id="tip" value="15" type="number">
    </p>
    <p>Calculated Tip:
    <div id="display_tip"></div>
    </p>
    <p>Bill Total + Tip:
    <div id="display_new_total"></div>
    </p>
    <br>
    <p>Total People
        <input id="people" value="1" type="number">
    </p>
    <br>
    <p>Tip Per Person:
    <div id="display_tip_per"></div>
    </p>
</main>

<script src="script.js"></script>

</html>
